<!DOCTYPE html>
<html>
<head>
    <title>Résolveur Mathématique</title>
    <!-- Chargez math.js depuis CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/mathjs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Résolveur d'Équations</h1>
    <p>Entrez une expression mathématique (ex: "2+3*4", "x^2-4=0") :</p>
    <input type="text" id="equation" size="40" placeholder="3x + 5 = 20">
    <button onclick="solve()">Calculer</button>
    <div id="result"></div>

    <script>
        // Créez un scope séparé pour math.js
        const math = mathjs();
        
        function solve() {
            const equation = document.getElementById("equation").value.trim();
            const resultDiv = document.getElementById("result");
            
            if (!equation) {
                resultDiv.innerHTML = "<p style='color:red'>Veuillez entrer une équation</p>";
                return;
            }

            try {
                // Transforme l'équation en expression évaluable
                const expr = equation.includes('=') 
                    ? equation.replace('=', '-(') + ')' 
                    : equation;
                
                // Évalue l'expression
                const result = math.evaluate(expr);
                
                // Affiche le résultat
                if (equation.includes('=')) {
                    resultDiv.innerHTML = `<p>Solution : <strong>x = ${result}</strong></p>`;
                } else {
                    resultDiv.innerHTML = `<p>Résultat : <strong>${result}</strong></p>`;
                }
            } catch (e) {
                resultDiv.innerHTML = `<p style='color:red'>Erreur : ${e.message}<br>
                Exemples valides:<br>
                • 2+3*4<br>
                • 3x+5=20<br>
                • x^2-4=0</p>`;
            }
        }
    </script>
</body>
</html>
